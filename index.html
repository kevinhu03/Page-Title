<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="challenge.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Vending Machine</h1>
        <div class="layout">
            <div class="container">
                <h2 class="money">I have $10</h2>
                <button class="add_1_dollar">+ $1</button>
                <button class="subtract_1_dollar">- $1</button>
                <button class="add_25_cents">+ $0.25</button>
                <button class="subtract_25_cents">- $0.25</button>
                <div>
                    <input class="new_money">
                    <button class="set_money">Set Money</button>
                </div>
                <p class="purchases">I bought 0 cokes and 0 chips.</p>
                <div>
                    <button class="refund">Refund</button>
                </div>
            </div>
            <div class="container">
                <h3>Prices:</h3>
                <p>coke: $1.50</p>
                <p>chips: $1.25</p>
            </div>
            <div class="container">
                <div>What do you want to buy?</div>
                <input class="vending_machine"><button class="buy">Buy</button>
                <div class="message"></div>
            </div>
            <div class="container">
                <h3>Receipt</h3>
                <div class="receipt"></div>
            </div>
        </div>
    </body>
</html>
